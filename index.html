<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://artemiso.com/wp-content/uploads/kisspng-quotation-mark-symbol-icon-quotation-transparent-png-5a758275d3b618.8653046915176505498672.png" type="image/x-icon">
  </head>
  <body>
    <!-- box -->
    <div class="outer-box">
      <!-- Title -->
      <h2 class="title">Quote Of The Day</h2>

      <h6 class="category"></h6>

      <!-- quote -->
      <p class="quote">
        
      </p>

      <!-- Author Name-->
      <h5 class="author-name"></h5>

      <!-- New Quote Generation Button -->
      <button onclick="generateQuote()" class="new-quote">Get New Quote</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
